    <script>
        console.log("Coding challenge #3")
            const dolphinsScores1 = [96, 108, 89];
            const koalasScores1 = [88, 91, 110];

            const dolphinsScoresBonus1 = [97, 112, 101];
            const koalasScoresBonus1 = [109, 95, 123];

            const dolphinsScoresBonus2 = [97, 112, 101];
            const koalasScoresBonus2 = [109, 95, 106];

            
            function calculateAverageScore(scores) {
            const total = scores.reduce((acc, score) => acc + score, 0);
            return total / scores.length;
            }

           
            function checkWinner(dolphinsScores, koalasScores) {
            const dolphinsAverage = calculateAverageScore(dolphinsScores);
            const koalasAverage = calculateAverageScore(koalasScores);

            if (dolphinsAverage >= 100 && dolphinsAverage > koalasAverage) {
                return "Dolphins";
            } else if (koalasAverage >= 100 && koalasAverage > dolphinsAverage) {
                return "Koalas";
            } else if (dolphinsAverage === koalasAverage && dolphinsAverage >= 100 && koalasAverage >= 100) {
                return "It's a draw!";
            } else {
                return "No one wins the trophy.";
            }
            }

            console.log("Data 1: " + checkWinner(dolphinsScores1, koalasScores1));
            console.log("Data Bonus 1: " + checkWinner(dolphinsScoresBonus1, koalasScoresBonus1));
            console.log("Data Bonus 2: " + checkWinner(dolphinsScoresBonus2, koalasScoresBonus2));
    </script>
