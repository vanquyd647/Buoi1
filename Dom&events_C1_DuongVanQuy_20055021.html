<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 20:</p>
    <input type="number" class="guess">
    <button class="check">Check!</button>
    <p class="message"></p>
    <p>Score: <span class="score">20</span></p>
    <p>Secret Number: <span class="number">?</span></p>
    <button class="again">Play Again</button>

    <script>
                // Initial variables
                let score = 20;
        let secretNumber = Math.floor(Math.random() * 20) + 1;

        // Select elements
        const guessInput = document.querySelector('.guess');
        const checkButton = document.querySelector('.check');
        const message = document.querySelector('.message');
        const scoreDisplay = document.querySelector('.score');
        const numberDisplay = document.querySelector('.number');
        const againButton = document.querySelector('.again');

        // Event listener for the "Check!" button
        checkButton.addEventListener('click', function () {
            const guess = Number(guessInput.value);

            if (!guess || guess < 1 || guess > 20) {
                message.textContent = 'Please enter a valid number between 1 and 20.';
            } else if (guess === secretNumber) {
                message.textContent = 'Congratulations! You guessed the correct number!';
                numberDisplay.textContent = secretNumber;
                document.body.style.backgroundColor = '#60b347';
                numberDisplay.style.width = '30rem';
            } else {
                if (score > 1) {
                    message.textContent = guess > secretNumber ? 'Too high!' : 'Too low!';
                    score--;
                    scoreDisplay.textContent = score;
                } else {
                    message.textContent = 'You lost the game! Try again.';
                    scoreDisplay.textContent = 0;
                }
            }
        });

        // Event listener for the "Play Again" button
        againButton.addEventListener('click', function () {
            // Reset initial values
            score = 20;
            secretNumber = Math.floor(Math.random() * 20) + 1;

            // Restore initial conditions
            guessInput.value = '';
            message.textContent = 'Start guessing...';
            scoreDisplay.textContent = score;
            numberDisplay.textContent = '?';
            document.body.style.backgroundColor = '#222';
            numberDisplay.style.width = '15rem';
        });
    </script>
</body>
</html>
