<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Coding challenge #1")
                    
                    function calculateBMI(weight, height) {
                    return weight / (height ** 2);
                    }
        
                    
                    const data1 = {
                    Mark: { weight: 78, height: 1.69 },
                    John: { weight: 92, height: 1.95 },
                    };
        
                    const data2 = {
                    Mark: { weight: 95, height: 1.88 },
                    John: { weight: 85, height: 1.76 },
                    };
        
                    
                    const markBMI1 = calculateBMI(data1.Mark.weight, data1.Mark.height);
                    const johnBMI1 = calculateBMI(data1.John.weight, data1.John.height);
                    const HigherBMI1 = markBMI1 > johnBMI1 ? "Mark" : "John";
        
                    
                    const markBMI2 = calculateBMI(data2.Mark.weight, data2.Mark.height);
                    const johnBMI2 = calculateBMI(data2.John.weight, data2.John.height);
                    const HigherBMI2 = markBMI2 > johnBMI2 ? "Mark" : "John";
        
                    
                    console.log("Data 1:");
                    console.log(`Mark's BMI: ${markBMI1.toFixed(2)}`);
                    console.log(`John's BMI: ${johnBMI1.toFixed(2)}`);
                    console.log(`Mark has a higher BMI than John in Data 1: ${HigherBMI1}`);
        
                    
                    console.log("\nData 2:");
                    console.log(`Mark's BMI: ${markBMI2.toFixed(2)}`);
                    console.log(`John's BMI: ${johnBMI2.toFixed(2)}`);
                    console.log(`Mark has a higher BMI than John in Data 2: ${HigherBMI2}`);
        
                    
                    
                    console.log(`Data 1:`);
                    console.log(`${HigherBMI1}'s BMI (${markBMI1.toFixed(2)}) is higher than ${HigherBMI1 === 'Mark' ? "John's" : "Mark's"} (${johnBMI1.toFixed(2)})!`);
        
                    
                    console.log(`\nData 2:`);
                    console.log(`${HigherBMI2}'s BMI (${markBMI2.toFixed(2)}) is higher than ${HigherBMI2 === 'Mark' ? "John's" : "Mark's"} (${johnBMI2.toFixed(2)})!`);
    </script>
</body>
</html>
