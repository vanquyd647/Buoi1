<body>
    <script>
                   console.log("Coding challenge #8");

                    function calcTip(bill) {
                    if (bill >= 50 && bill <= 300) {
                        return bill * 0.15;
                    } else {
                        return bill * 0.2;
                    }
                    }

                    const billss = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];

                    const tipss = [];
                    const totals = [];

                    for (let i = 0; i < billss.length; i++) {
                    const tip = calcTip(billss[i]);
                    tipss.push(tip);
                    totals.push(billss[i] + tip);
                    }

                    function CalcAverage(arr) {
                    let sum = 0;
                    for (let i = 0; i < arr.length; i++) {
                        sum += arr[i];
                    }
                    return sum / arr.length;
                    }

                    const average = CalcAverage(totals);
                    console.log(`Average of totals: ${average.toFixed(2)}`);
    </script>
</body>
